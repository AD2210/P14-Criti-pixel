name: CI
on:
  push:
    branches:
      - Ci #Pour test evite de polluer le repo

jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['8.2', '8.3', '8.4'] #8.2 minimale pour config phpunit
        phpunit-versions: ['latest']
    steps:
      - name: Checkout
        uses: actions/checkout@v5 #Default values is fine

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: pdo, pdo_pgsql, intl, mbstring, json, ctype, iconv, xml, hash, sodium, curl, zip
          tools: composer, phpunit:${{ matrix.phpunit-versions }}, phpstan, php-cs-fixer

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Build docker and initialize database
        run: |
          docker compose -f "docker-compose.yml" up -d --build
          php bin/console doctrine:database:drop -f --if-exists --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate -n --env=test
          php bin/console doctrine:fixtures:load -n --purge-with-truncate --env=test
          php bin/console sass:build

      - name: Tests
        run: php bin/phpunit

      - name: Static analysis
        run: php vendor/bin/phpstan